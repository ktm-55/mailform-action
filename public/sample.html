<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Contact Us</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Contact Us</h1>
      </div>
      <form role="form" method="post" action="/en/">
        <!-- <input type="hidden" name="_url" value="http://example.com/sample.html"> -->
        <div class="form-group">
          <label for="inputEmail">E-mail <span class="label label-danger">Required</span></label>
          <input type="email" class="form-control" id="inputEmail" name="E-mail">
        </div>
        <div class="form-group">
          <label for="inputName">Your Name <span class="label label-danger">Required</span></label>
          <input type="text" class="form-control" id="inputName" name="Your Name">
        </div>
        <div class="form-group">
          <label for="inputCompany">Company</label>
          <input type="text" class="form-control" id="inputCompany" name="Company">
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone</label>
          <input type="text" class="form-control" id="inputPhone" name="Phone">
        </div>
        <div class="form-group">
          <label for="inputBody">Message <span class="label label-danger">Required</span></label>
          <textarea class="form-control" rows="10" id="inputBody" name="Message" placeholder="Message here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
